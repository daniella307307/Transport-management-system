<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        <h2>Welcome to the {{ request.user.role }} Dashboard</h2>

        <div class="info-section">
            <p>We are glad to have you here. As a {{ request.user.role }}, you have access to various features tailored to your role.</p>
        </div>

        <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>
</body>
</html>
