<!-- transport/templates/transport/dashboard.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Vehicles</h5>
                        <a href="{% url 'vehicle_list' %}" class="btn btn-light">View Vehicles</a>
                        <a href="{% url 'add_vehicle' %}" class="btn btn-light">Add Vehicle</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Drivers</h5>
                        <a href="{% url 'driver_list' %}" class="btn btn-light">View Drivers</a>
                        <a href="{% url 'add_driver' %}" class="btn btn-light">Add Driver</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Routes</h5>
                        <a href="{% url 'route_list' %}" class="btn btn-light">View Routes</a>
                        <a href="{% url 'add_route' %}" class="btn btn-light">Add Route</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card bg-danger text-white">
                    <div class="card-body text-center">
                        <h5 class="card-title">Manage Schedules</h5>
                        <a href="{% url 'schedule_list' %}" class="btn btn-light">View Schedules</a>
                        <a href="{% url 'add_schedule' %}" class="btn btn-light">Add Schedule</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
