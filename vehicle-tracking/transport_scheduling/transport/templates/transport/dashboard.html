<!-- transport/templates/transport/dashboard.html -->
{% load static %}  <!-- Add this line -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Vehicles</h5>
                        <a href="{% url 'vehicle_list' %}" class="btn btn-primary">View Vehicles</a>
                        <a href="{% url 'add_vehicle' %}" class="btn btn-secondary">Add Vehicle</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Drivers</h5>
                        <a href="{% url 'driver_list' %}" class="btn btn-primary">View Drivers</a>
                        <a href="{% url 'add_driver' %}" class="btn btn-secondary">Add Driver</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Routes</h5>
                        <a href="{% url 'route_list' %}" class="btn btn-primary">View Routes</a>
                        <a href="{% url 'add_route' %}" class="btn btn-secondary">Add Route</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manage Schedules</h5>
                        <a href="{% url 'schedule_list' %}" class="btn btn-primary">View Schedules</a>
                        <a href="{% url 'add_schedule' %}" class="btn btn-secondary">Add Schedule</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
