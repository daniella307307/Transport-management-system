<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if vehicle %}Edit Vehicle{% else %}Add Vehicle{% endif %}</title>
</head>
<body>
    <div class="container">
        <h1>{% if vehicle %}Edit Vehicle{% else %}Add Vehicle{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            <div    >
                <label for="VIN">VIN:</label>
                <input type="text"   id="VIN" name="VIN" value="{% if vehicle %}{{ vehicle.VIN }}{% endif %}" required>
            </div>
            <div    >
                <label for="make">Make:</label>
                <input type="text"   id="make" name="make" value="{% if vehicle %}{{ vehicle.make }}{% endif %}" required>
            </div>
            <div    >
                <label for="model">Model:</label>
                <input type="text"   id="model" name="model" value="{% if vehicle %}{{ vehicle.model }}{% endif %}" required>
            </div>
            <div    >
                <label for="year">Year:</label>
                <input type="number"   id="year" name="year" value="{% if vehicle %}{{ vehicle.year }}{% endif %}" required>
            </div>
            <div    >
                <label for="color">Color:</label>
                <input type="text"   id="color" name="color" value="{% if vehicle %}{{ vehicle.color }}{% endif %}" required>
            </div>
            <div    >
                <label for="latitude">Latitude:</label>
                <input type="number" step="any"   id="latitude" name="latitude" value="{% if vehicle %}{{ vehicle.latitude }}{% endif %}" required>
            </div>
            <div    >
                <label for="longitude">Longitude:</label>
                <input type="number" step="any"   id="longitude" name="longitude" value="{% if vehicle %}{{ vehicle.longitude }}{% endif %}" required>
            </div>

            <!-- Add Driver Dropdown -->
            <div>
                <label for="driver">Driver:</label>
                <select   id="driver" name="driver_id" required>
                    <option value="">Select a Driver</option>
                    {% for driver in drivers %}
                        <option value="{{ driver.id }}" {% if vehicle and vehicle.driver_id == driver.id %}selected{% endif %}>{{ driver.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">{% if vehicle %}Update Vehicle{% else %}Add Vehicle{% endif %}</button>
            <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
